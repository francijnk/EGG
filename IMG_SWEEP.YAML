# wandb sweep --project cezary_test IMG_SWEEP.YAML
program: train.py
name: img_val
method: random
metric:
  goal: maximize
  name: train/accuracy
parameters:
  sender_lr:
    min: 0.00001
    max: 0.1
  receiver_lr:
    min: 0.00001
    max: 0.1
  batch_size:
    values: [16, 32, 64]
  n_epochs:
    values: [40, 50, 60]
  max_len:
    values: [1, 2, 3, 4, 5, 8]
  vocab_size:
    values: [5, 10, 15]
  length_cost:
    min: 0.00001
    max: 0.01
  random_seed:
   values: [1, 2, 3, 4, 5]
  sender_hidden:
    values: [10, 25, 50]
  receiver_hidden:
    values: [10, 25, 50]

early_terminate:
  type: hyperband
  min_iter: 3

command:  
- python3
- -m 
- ancm.train
- --results_folder=runs/
- --data_path=ancm/data/input_data/img-5-1.npz
- --wandb_entity=koala_lab
- --wandb_project=cezary_test
- --evaluate
- --images
- ${args}
